[env]
upload_speed = 115200
upload_protocol = stk500v1
upload_port = /dev/ttyUSB0 ;  <- select proper port on Linux
; upload_port = COM5 ;  <- select proper port on Windows
monitor_speed = 115200

[env:attiny85-no-serial]
platform = atmelavr
board = attiny85
framework = arduino
; upload settings
upload_flags =
    -P$UPLOAD_PORT
    -b$UPLOAD_SPEED
; cpu settings
board_build.f_cpu = 16000000L
board_fuses.efuse = 0xFF
;; reset enabled
; board_fuses.hfuse = 0xDF
;; reset disabled
board_fuses.hfuse = 0x5F
board_fuses.lfuse = 0xF1
build_flags =
    -D CLOCK_SOURCE=6

[env:attiny85-sw-serial]
platform = atmelavr
board = attiny85
framework = arduino
; upload settings
upload_flags =
    -P$UPLOAD_PORT
    -b$UPLOAD_SPEED
; cpu settings
board_build.f_cpu = 16000000L
board_fuses.efuse = 0xFF
board_fuses.hfuse = 0xDF
board_fuses.lfuse = 0xF1
; build settings
build_flags =
    -D CLOCK_SOURCE=6
    -D SW_SERIAL=1

[env:attiny85-light-serial]
platform = atmelavr
board = attiny85
framework = arduino
; upload settings
upload_flags = 
	-P$UPLOAD_PORT
	-b$UPLOAD_SPEED
; cpu settings
board_build.f_cpu = 16000000L
board_fuses.efuse = 0xFF
board_fuses.hfuse = 0xDF
board_fuses.lfuse = 0xF1
; build settings
build_flags =
    -D CLOCK_SOURCE=6
    -D LIGHT_SERIAL=1
    -D TX_PIN=PB3

[env:attiny13-no-serial]
platform = atmelavr
board = attiny13
framework = arduino
; upload settings
