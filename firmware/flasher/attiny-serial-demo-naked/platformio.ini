[common]
upload_speed = 115200
upload_port = /dev/ttyUSB0
upload_protocol = stk500v1
monitor_speed = 115200
monitor_port = /dev/ttyUSB0

[env:attiny85-isp]
platform = atmelavr
board = attiny85
board_build.mcu = attiny85
upload_protocol = stk500v2
upload_port = /dev/ttyUSB0
upload_speed = 115200
upload_flags =
    -e
    -P$UPLOAD_PORT
    -b$UPLOAD_SPEED

